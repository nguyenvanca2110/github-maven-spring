apiVersion: apps/v1
kind: Deployment
metadata:
  name: maven-spring-app
  namespace: maven-spring-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maven-spring-app
  template:
    metadata:
      labels:
        app: maven-spring-app
    spec:
      containers:
      - name: maven-spring-container
        image: gradlecanvacr.azurecr.io/maven_app:12
        imagePullPolicy: "Always"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8090